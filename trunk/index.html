        MsgTip = function () {
            function createBox(s, type) {
                var cls = 'msg-error';
                if (type == "load") {
                    cls = 'msg-load';
                }
                return ['<div class="msg">',
                    '<div class= "msg-mask"></div>',
                    '<div class= "' + cls + '"><div class="msg-img"></div></div>',
                    '<div class="msg-body">',
                    s,
                    '</div>',
                    '</div>'].join('');
            }

            return {
                msg: function (message, type) {  //type: 类型: error, load
                    var div = document.createElement('div');
                    div.id = 'msg-div22';
                    document.body.appendChild(div);
                    document.getElementById("msg-div22").innerHTML = createBox(message, type);
                    if (type != "load") {
                        setTimeout(function () {
                            var el = document.getElementById('msg-div22');
                            el.parentNode.removeChild(el);
                        }, 2000);
                    }
                },
                remove: function () {
                    var el = document.getElementById('msg-div22');
                    if (typeof(el) != "undefined") {
                        el.parentNode.removeChild(el);
                    }
                }

//
//						}
            };
        }();
